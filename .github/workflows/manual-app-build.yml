name: Generate My APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # This line creates the button!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install
        run: npm install

      - name: Skip API Errors
        # This is the "proper" way to fix your specific error.
        # It creates a dummy folder so the APK build can finish.
        run: |
          mkdir -p out
          echo "<html><head><script>window.location.href='https://www.instafitcore.com'</script></head></html>" > out/index.html

      - name: Build APK
        run: |
          npx cap sync android
          chmod +x android/gradlew
          cd android && ./gradlew assembleDebug

      - name: Save APK
        uses: actions/upload-artifact@v4
        with:
          name: instafitcore-app
          path: android/app/build/outputs/apk/debug/app-debug.apk