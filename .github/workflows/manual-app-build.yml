name: FINAL APK BUILDER
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # This makes the button appear

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Create Web Assets
        run: |
          mkdir -p out
          echo "<html><head><script>window.location.href='https://www.instafitcore.com'</script></head></html>" > out/index.html

      - name: Build APK
        # We must build the file BEFORE we try to upload it
        run: |
          npx cap sync android
          chmod +x android/gradlew
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: instafitcore-app
          path: android/app/build/outputs/apk/debug/app-debug.apk