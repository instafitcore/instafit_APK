name: FINAL APK BUILDER
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Correct Node version

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21' # UPDATED: Changed from 17 to 21 to match your project requirements

      - name: Install dependencies
        run: npm install

      - name: Create Web Assets
        run: |
          mkdir -p out
          # This is just a blank placeholder so the app builds. 
          # The app will actually load your Live URL from the config above.
          echo "<html><body style='background:#000;'></body></html>" > out/index.html
          
      - name: Build APK
        run: |
          npx cap sync android
          chmod +x android/gradlew
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: instafitcore-app
          path: android/app/build/outputs/apk/debug/app-debug.apk