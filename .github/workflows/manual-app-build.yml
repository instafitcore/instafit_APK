name: Manual APK Generator
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # This is what creates the button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Bypass API Errors
        # We create a fake 'out' folder so Capacitor is happy.
        # The APK will load your website from the Live URL in your config.
        run: |
          mkdir -p out
          echo "<html><head><script>window.location.href='https://www.instafitcore.com'</script></head></html>" > out/index.html

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Fix Permissions
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: instafitcore-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk