name: Build Android APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # This enables the manual button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # Java 17 is standard for Capacitor builds

      - name: Install dependencies
        run: npm install

      - name: Create Assets Bypass
        # This prevents the API route errors by skipping the real Next.js build
        run: |
          mkdir -p out
          echo "<html><head><script>window.location.href='https://www.instafitcore.com'</script></head></html>" > out/index.html

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Grant Execute Permission
        # Critical fix for permission errors on GitHub runners
        run: chmod +x android/gradlew

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: instafitcore-app
          path: android/app/build/outputs/apk/debug/app-debug.apk