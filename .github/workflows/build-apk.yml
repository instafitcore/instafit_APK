# Build for instafitcore
name: Build instafitcore APK

on:
  workflow_dispatch: # Allows you to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Create Dummy Assets
        # This tricks Capacitor so we don't need a real Next.js build
        run: |
          mkdir -p out
          echo "<html><head><script>window.location.href='https://www.instafitcore.com'</script></head></html>" > out/index.html

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Build APK (Gradle)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: instafitcore-app
          path: android/app/build/outputs/apk/debug/app-debug.apk