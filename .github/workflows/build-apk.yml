name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # This enables the manual "Run workflow" button

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # Recommended for most Capacitor builds

      - name: Install dependencies
        run: npm install

      - name: Create Assets for APK
        # We create a dummy out folder because the APK loads the Live URL anyway.
        # This prevents Next.js API route errors during export.
        run: |
          mkdir -p out
          echo "<html><head><script>window.location.href='https://www.instafitcore.com'</script></head></html>" > out/index.html

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew # Critical for Linux-based GitHub runners

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: insta-fit-core-app
          path: android/app/build/outputs/apk/debug/app-debug.apk